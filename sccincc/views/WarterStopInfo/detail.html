<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/WarterStopInfo/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/WarterStopInfo/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/WarterStopInfo/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>停水记录</legend> 
							<div class="control-group"> 
							<label class="control-label" for="stopReson">停水原因 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['stopReson']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="smsTell">短信内容 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['smsTell']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="areaID">停水区域 </label> 
							<div class="controls"> 
							 <select readonly="readonly" id="areaID" name="areaID" data-rel="chosen">
						     </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="isres">恢复供水 </label> 
							<div class="controls"> 
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="isres_0" name="isres" value="0" <%if(inst.isres=='0'){%>checked="checked"<%}%>  /> 
									未恢复 
							</label> 
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="isres_1" name="isres" value="1" <%if(inst.isres=='1'){%>checked="checked"<%}%>  /> 
									处理中 
							</label> 
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="isres_2" name="isres" value="2" <%if(inst.isres=='2'){%>checked="checked"<%}%>  /> 
									已恢复 
							</label> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="startTime">开始时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['startTime']%></span> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="endTime">预计结束时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['endTime']%></span> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="resTime">恢复时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['resTime']%></span> 
							 </div> 
							</div> 
						
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/AreaCode',key:'id',value:'AreaName'},
	                success: function (data, textStatus) {
	                        if(data.success)
	                        {
	                        	for (var i = 0; i < data.data.length; i++) {
		                        if(data.data[i].id==<%= inst.id%>)
		                        {
		                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].AreaName + "</option>").appendTo("#areaID");	
			                        }
		                        else{
	                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].AreaName + "</option>").appendTo("#areaID");	
		                        }
	                        	}
		                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});


</script>
<script type="text/javascript">


</script>
