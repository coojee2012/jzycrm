
<div class="container-fluid"> 
<%if(msg!=null){%>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>注意!</h4>
  <%= util.inspect(msg,false,null)%>
</div>
<%}%>

<div class="container-fluid"> 

			<div class="row-fluid sortable"> 
				<div class="box span12"> 
					<div class="box-content"> 
						<form class="form-horizontal" method="POST" enctype="multipart/form-data"> 
						<div>
						 <a href="/WarterStopInfo/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						 </div>
						  <fieldset> 
							<legend>停水记录</legend> 
							<div class="control-group <%if(msg!=null && msg.stopReson!=null){%>error<%}%>"> 
							<label class="control-label" for="stopReson">停水原因 </label> 
							<div class="controls"> 
							<textarea id="stopReson" name="stopReson" row=3></textarea>														 </div> 
							</div> 
							<div class="control-group <%if(msg!=null && msg.smsTell!=null){%>error<%}%>"> 
							<label class="control-label" for="smsTell">短信内容 </label> 
							<div class="controls"> 		
								<textarea id="smsTell" name="smsTell" row=3></textarea>										 </div> 
							</div> 		
																										<div class="control-group"> 
							<label class="control-label" for="leaders">通知领导 </label> 
							<div class="controls"> 														 <select id="leaders" name="leaders"  multiple data-rel="chosen">
						     </select> 
							 </div> 
							</div> 
		
		                  <div class="control-group">
							  <label class="control-label" for="fileInput">选择</label>
							  <div class="controls">
								<input class="input-file uniform_on" id="fileInput" name=fileInput type="file">
							  </div>
							</div>  					



						
							<div class="form-actions"> 
							  <button type="submit" class="btn btn-primary">保存</button> 
							  <button type="reset" class="btn">取消</button> 
							</div> 
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
	
	
		<script type="text/javascript">

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/UserInfo',key:'uPhone',value:'uName'},
	                success: function (data, textStatus) {
	                	if(data.success)
                        {
                        	for (var i = 0; i < data.data.length; i++) {
                        	
                        	$("<option value='" + data.data[i].uPhone + "'  >" + data.data[i].uName + "</option>").appendTo("#leaders");	
	                        
                        	}
	                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});


</script>
