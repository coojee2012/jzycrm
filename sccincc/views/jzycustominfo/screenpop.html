function setselect(card_id){

                {

                    type: 'POST',
                    async: false,
                    data:{id:card_id},
                    success: function (data, textStatus) {  
                    if(data!=null) {
                        if(typeof(data.Vip_name)==='object')
                            $('#Vip_name').val("");
                        else
                       $('#Vip_name').val(data.Vip_name);
                   if(typeof(data.Card_id)==='object')
                    $('#Card_id').val("");
else


                       $('#Card_id').val(data.Card_id);

                     $('#Vip_sex').val("");
