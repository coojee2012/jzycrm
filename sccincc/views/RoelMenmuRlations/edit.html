<div class="container-fluid"> 
<%if(msg!=null){%>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <h4 class="alert-heading">注意!</h4>
  <%= util.inspect(msg,false,null)%>
</div>

<%}%>

<div class="container-fluid"> 

			<div class="row-fluid sortable"> 
				<div class="box span12"> 
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/RoelMenmuRlations/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/RoelMenmuRlations/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 </div>
						  <fieldset> 
							<legend>角色菜单管理</legend> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.roleID!=null){%>error<%}%>"> 
							<label class="control-label" for="roleID">操作角色 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 <select id="roleID" name="roleID" data-rel="chosen">
							 </select> 
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.menmuID!=null){%>error<%}%>"> 
							<label class="control-label" for="menmuID">菜单名称 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 <select id="menmuID" name="menmuID" data-rel="chosen">
							 </select> 
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.isUse!=null){%>error<%}%>"> 
							<label class="control-label" for="isUse">是否可用 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							 <select id="isUse" name="isUse" data-rel="chosen">
							
							<option value="1" <% if(inst!=null && inst.isUse=='1' ){%> selected='selected'   <% } else if(inst==null){%>   selected=&quot;selected&quot;  <% }else{ %> <% }%> >
							 是 
							</option> 
							
							<option value="0" <% if(inst!=null && inst.isUse=='0' ){%> selected='selected'   <% } else if(inst==null){%>    <% }else{ %> <% }%> >
							 否 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						    <input type="hidden" id="id" name="id" value="<% if(inst!=null){%><%= inst.id %><% }%>" />
							<div class="form-actions"> 
							  <button type="submit" class="btn btn-primary">保存</button> 
							  <button type="reset" class="btn">取消</button> 
							</div> 
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
				<script type="text/javascript"><!--

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/UserRole',key:'id',value:'roleName'},
	                success: function (data, textStatus) {
	                	if(data.success)
                        {
                        	for (var i = 0; i < data.data.length; i++) {
                        		<%if(inst!=null){ %>
	                        if(data.data[i].id==<%= inst.roleID%>)
	                        {
	                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].roleName + "</option>").appendTo("#roleID");	
		                        }
	                        <%}else{%>
	                        if(false){}
	                        <%}%>
	                        else{
                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].roleName + "</option>").appendTo("#roleID");	
	                        }
                        	}
	                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});
