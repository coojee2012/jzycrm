<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/RoelMenmuRlations/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/RoelMenmuRlations/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/RoelMenmuRlations/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>角色菜单管理</legend> 
							
							<div class="control-group"> 
							<label class="control-label" for="roleID">操作角色 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="roleID" name="roleID" data-rel="chosen">
						     </select> 
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="menmuID">菜单名称 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="menmuID" name="menmuID" data-rel="chosen">
						     </select> 
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="isUse">是否可用 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="isUse" name="isUse" data-rel="chosen">
							
							<option  value="1"  <%if(inst.isUse=='1'){%>selected="selected"<%}%> >
							 是 
							</option> 
							
							<option  value="0"  <%if(inst.isUse=='0'){%>selected="selected"<%}%> >
							 否 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						
							
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/UserRole',key:'id',value:'roleName'},
	                success: function (data, textStatus) {
	                        if(data.success)
	                        {
	                        	for (var i = 0; i < data.data.length; i++) {
		                        if(data.data[i].id==<%= inst.id%>)
		                        {
		                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].roleName + "</option>").appendTo("#roleID");	
			                        }
		                        else{
	                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].roleName + "</option>").appendTo("#roleID");	
		                        }
	                        	}
		                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});
