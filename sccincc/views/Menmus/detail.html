<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/Menmus/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/Menmus/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/Menmus/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>管理和设置系统菜单</legend> 
							<div class="control-group"> 
							<label class="control-label" for="menName">菜单名称 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['menName']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="menURL">菜单地址 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['menURL']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="iconName">图标名称 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['iconName']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="mgID">菜单组 </label> 
							<div class="controls"> 
							 <select readonly="readonly" id="mgID" name="mgID" data-rel="chosen">
						     </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="width">窗口宽度 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['width']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="height">窗口高度 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['height']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="ordernum">窗口排序 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['ordernum']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="crtTime">创建时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['crtTime']%></span> 
							 </div> 
							</div> 
						
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/MenmuGroup',key:'id',value:'mgName'},
	                success: function (data, textStatus) {
	                        if(data.success)
	                        {
	                        	for (var i = 0; i < data.data.length; i++) {
		                        if(data.data[i].id==<%= inst.id%>)
		                        {
		                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].mgName + "</option>").appendTo("#mgID");	
			                        }
		                        else{
	                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].mgName + "</option>").appendTo("#mgID");	
		                        }
	                        	}
		                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});


</script>

</script>
