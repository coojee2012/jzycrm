<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/MenmuGroup/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/MenmuGroup/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/MenmuGroup/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>管理和设置系统菜单组</legend> 
							<div class="control-group"> 
							<label class="control-label" for="mgName">分组名称 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['mgName']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="mgMemo">备注 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['mgMemo']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="mgType">分组类型 </label> 
							<div class="controls"> 
							 <select readonly="readonly" id="mgType" name="mgType" data-rel="chosen">
							<option  value="1"  <%if(inst.mgType=='1'){%>selected="selected"<%}%> >
							 客服平台 
							</option> 
							<option  value="2"  <%if(inst.mgType=='2'){%>selected="selected"<%}%> >
							 短信平台 
							</option> 
							<option  value="3"  <%if(inst.mgType=='3'){%>selected="selected"<%}%> >
							 知识库 
							</option> 
							<option  value="4"  <%if(inst.mgType=='4'){%>selected="selected"<%}%> >
							 统计分析 
							</option> 
							<option  value="5"  <%if(inst.mgType=='5'){%>selected="selected"<%}%> >
							 综合设置 
							</option> 
							<option  value="6"  <%if(inst.mgType=='6'){%>selected="selected"<%}%> >
							 系统管理 
							</option> 
							<option  value="7"  <%if(inst.mgType=='7'){%>selected="selected"<%}%> >
							 系统设置 
							</option> 
							<option  value="8"  <%if(inst.mgType=='8'){%>selected="selected"<%}%> >
							 PBX设置 
							</option> 
								  </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="delFail">系统默认 </label> 
							<div class="controls"> 
							 <select readonly="readonly" id="delFail" name="delFail" data-rel="chosen">
							<option  value="1"  <%if(inst.delFail=='1'){%>selected="selected"<%}%> >
							 是 
							</option> 
							<option  value="0"  <%if(inst.delFail=='0'){%>selected="selected"<%}%> >
							 否 
							</option> 
								  </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="crtTime">创建时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['crtTime']%></span> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="lastModifyTime">修改时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['lastModifyTime']%></span> 
							 </div> 
							</div> 
						
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">


</script>
<script type="text/javascript">


</script>
