<script type="text/javascript">
function openorder(){
	 var uid = parent._USERID;
	 var depid=parent._USERDEPT;
     if (!uid || uid === '') {
         alert("无法获取您的登录信息，请重新登录！");
         return false;
     }
     parent.myLib.desktop.win.newWin({
         WindowTitle: '通话记录',
       //  iframSrc: '/OrderRecords?serMan=' + uid,
         iframSrc: '/jzy/listThjl?DoState=0',
         WindowsId: uid + "_通话记录记录",
         WindowAnimation: 'none',
         WindowWidth: 1100,
         WindowHeight: 600
     });
	
}
</script>

<div id="content" class="span12">
<div style="height: 10%;"><legend>今日事，今日果。</legend></div>

<div class="sortable row-fluid">
  <a data-rel="tooltip" title="<%= inst.gd.notdo%> 条新通话记录." class="well span4 top-block" href="javascript:openorder();">
   <span class="icon32 icon-red icon-page"></span>
<div>通话记录</div>
<div><%= inst.gd.count%></div>
<span class="notification"><%= inst.gd.notdo%></span> 
</a> 


</div>
</div>
