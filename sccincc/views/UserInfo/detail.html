<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/UserInfo/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/UserInfo/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/UserInfo/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">

						 </div>
						  <fieldset> 
							<legend>管理和设置系统用户</legend> 
							<div class="control-group"> 
							<label class="control-label" for="uName">姓名 </label> 
							<div class="controls">

							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="uExten">分机号码 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['uExten']%></span>
							 </div> 
							</div> 
								<div class="control-group"> 
							<label class="control-label" for="uWorkid">工号 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['uWorkid']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="uAddr">联系地址 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['uAddr']%></span>
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="readOnly">系统默认 </label> 
							<div class="controls"> 
							<label class="radio"> 
									<input type="radio" disabled="disabled"  class="uneditable-input" id="readOnly_0" name="readOnly" value="0" <%if(inst.readOnly=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							<label class="radio"> 
									<input type="radio" disabled="disabled"  class="uneditable-input" id="readOnly_1" name="readOnly" value="1" <%if(inst.readOnly=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="isAgent">是否座席 </label> 
							<div class="controls"> 
							<label class="radio"> 
									<input type="radio" disabled="disabled" class="uneditable-input" id="isAgent_0" name="isAgent" value="0" <%if(inst.isAgent=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							<label class="radio"> 
									<input type="radio" disabled="disabled"  class="uneditable-input" id="isAgent_1" name="isAgent" value="1" <%if(inst.isAgent=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="uDepId">所在部门 </label> 
							<div class="controls"> 
							 <select disabled="disabled"  id="uDepId" name="uDepId" data-rel="chosen">
						     </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="uRolyId">所属角色 </label> 
							<div class="controls"> 
							 <select disabled="disabled"  id="uRolyId" name="uRolyId" data-rel="chosen">
						     </select> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="crtTime">创建时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['crtTime']%></span> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="lastChangeTime">修改时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['lastChangeTime']%></span> 
							 </div> 
							</div> 
							<div class="control-group"> 
							<label class="control-label" for="lastLoginTime">登录时间 </label> 
							<div class="controls"> 
							<span class="input-xlarge uneditable-input"><%= inst['lastLoginTime']%></span> 
							 </div> 
							</div> 
						  </fieldset> 
						</form>   
					</div> 
				</div><!--/span--> 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">
$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/DepInfo',key:'id',value:'depName'},
	                success: function (data, textStatus) {
	                        if(data.success)
	                        {
	                        	for (var i = 0; i < data.data.length; i++) {
		                        if(data.data[i].id==<%= inst.id%>)
		                        {
		                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].depName + "</option>").appendTo("#uDepId");	
			                        }
		                        else{
	                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].depName + "</option>").appendTo("#uDepId");	
		                        }
	                        	}
		                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }
	            }
	            );	
});
