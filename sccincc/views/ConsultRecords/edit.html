<div class="container-fluid"><%if(msg!=null){%>
<div class="alert alert-block">
<button type="button" class="close" data-dismiss="alert">x</button>
<h4 class="alert-heading">注意!</h4>
<%= util.inspect(msg,false,null)%></div>

<%}%>

<div class="container-fluid">

<div class="row-fluid sortable">
<div class="box span12">
<div class="box-content">
<form class="form-horizontal" method="POST">
<div><a href="/ConsultRecords/" class="btn btn-small btn-primary">
<i class="icon-chevron-left icon-white"></i>列表</a><!-- 
						  <a href="/ConsultRecords/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 --></div>
<fieldset><legend>咨询记录</legend> <input type="hidden"
	id="undefined" name="undefined" value="<% if(inst!=null){%><%=
inst.undefined %><% }%>" />



<div class="control-group<%if(msg!=null &&
msg.ctID!=null){%>error<%}%>"> <label class="control-label" for="ctID">咨询类型
</label>
<div class="controls"><select id="ctID" name="ctID"
	data-rel="chosen">
</select></div>
</div>



<div class="control-group<%if(msg!=null &&
msg.ctContent!=null){%>error<%}%>"> <label class="control-label"
	for="ctContent">咨询内容 </label>
<div class="controls"><textarea class="autogrow" id="ctContent"
	name="ctContent"><% if(inst!=null){%><%= inst.ctContent%><%}%></textarea>
<span class="help-inline"><%if(msg!=null &&
msg.ctContent!=null){%><%= msg.ctContent%><%}%></span></div>
</div>






<div class="control-group<%if(msg!=null &&
msg.ansContent!=null){%>error<%}%>"> <label class="control-label"
	for="ansContent">受理内容 </label>
<div class="controls"><textarea class="autogrow" id="ansContent"
	name="ansContent"><% if(inst!=null){%><%= inst.ansContent%><%}%></textarea>
<span class="help-inline"><%if(msg!=null &&
msg.ansContent!=null){%><%= msg.ansContent%><%}%></span></div>
</div>



<div class="control-group<%if(msg!=null &&
msg.isOver!=null){%>error<%}%>"> <label class="control-label"
	for="isOver">受理结果 </label>
<div class="controls"><label class="radio"> <input
	type="radio" id="isOver_0" name="isOver" value="0"<%
if(inst!=null && inst.isOver=='0' ){%> checked='checked' <% } else
if(inst==null){%> selected=&quot;selected&quot; <% }else{ %> <% }%> />
未处理 </label> <label class="radio"> <input type="radio" id="isOver_1"
	name="isOver" value="1"<% if(inst!=null && inst.isOver=='1'
){%> checked='checked' <% } else if(inst==null){%> <% }else{ %> <% }%>
/> 已处理 </label></div>
</div>









<input type="hidden" id="id" name="id" value="<%
if(inst!=null){%><%= inst.id %><% }%>" />
<div class="form-actions">
<button type="submit" class="btn btn-primary">保存</button>
<button type="reset" class="btn">取消</button>
</div>
</fieldset>
</form>

</div>
</div>
<!--/span--></div>
<!--/row--></div>
<!-- div containt --> <script type="text/javascript"><!--

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/ConsultCode',key:'id',value:'ctName'},
	                success: function (data, textStatus) {
	                	if(data.success)
                        {
                        	for (var i = 0; i < data.data.length; i++) {
                        		<%if(inst!=null){ %>
	                        if(data.data[i].id==<%= inst.ctID%>)
	                        {
	                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].ctName + "</option>").appendTo("#ctID");	
		                        }
	                        <%}else{%>
	                        if(false){}
	                        <%}%>
	                        else{
                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].ctName + "</option>").appendTo("#ctID");	
	                        }
                        	}
	                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});
