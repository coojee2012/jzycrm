<div class="container-fluid"> 
<%if(msg!=null){%>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <h4 class="alert-heading">注意!</h4>
  <%= util.inspect(msg,false,null)%>
</div>

<%}%>

<div class="container-fluid"> 

			<div class="row-fluid sortable"> 
				<div class="box span12"> 
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/ConsultCode/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/ConsultCode/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 </div>
						  <fieldset> 
							<legend>咨询类型管理</legend> 
														<div class="control-group <%if(msg!=null && msg.ctName!=null){%>error<%}%>"> 
							<label class="control-label" for="ctName">咨询类型 </label> 
							<div class="controls"> 
							<input type="text" class="span6" id="ctName" name="ctName" value="<% if(inst!=null){%><%= inst.ctName %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ctName!=null){%><%= msg.ctName%><%}%></span>
							 </div> 
							</div> 
														<div class="control-group <%if(msg!=null && msg.ctMemo!=null){%>error<%}%>"> 
							<label class="control-label" for="ctMemo">备注 </label> 
							<div class="controls"> 
							<input type="text" class="span6" id="ctMemo" name="ctMemo" value="<% if(inst!=null){%><%= inst.ctMemo %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ctMemo!=null){%><%= msg.ctMemo%><%}%></span>
							 </div> 
							</div> 
						    <input type="hidden" id="id" name="id" value="<% if(inst!=null){%><%= inst.id %><% }%>" />
							<div class="form-actions"> 
							  <button type="submit" class="btn btn-primary">保存</button> 
							  <button type="reset" class="btn">取消</button> 
							</div> 
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->

</script>
