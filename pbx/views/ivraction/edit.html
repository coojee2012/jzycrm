<div class="container-fluid"> 
<%if(msg!=null){%>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <h4 class="alert-heading">注意!</h4>
  <%= util.inspect(msg,false,null)%>
</div>

<%}%>

<div class="container-fluid"> 

			<div class="row-fluid sortable"> 
				<div class="box span12"> 
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/ivraction/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/ivraction/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 </div>
						  <fieldset> 
							<legend>IVR执行</legend> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.ivrnumber!=null){%>error<%}%>"> 
							<label class="control-label" for="ivrnumber">IVR号码 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="ivrnumber" name="ivrnumber" value="<% if(inst!=null){%><%= inst.ivrnumber %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ivrnumber!=null){%><%= msg.ivrnumber%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.ordinal!=null){%>error<%}%>"> 
							<label class="control-label" for="ordinal">执行编号 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="ordinal" name="ordinal" value="<% if(inst!=null){%><%= inst.ordinal %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ordinal!=null){%><%= msg.ordinal%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.actmode!=null){%>error<%}%>"> 
							<label class="control-label" for="actmode">执行动作 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 <select id="actmode" name="actmode" data-rel="chosen">
							 </select> 
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.args!=null){%>error<%}%>"> 
							<label class="control-label" for="args">执行参数 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="args" name="args" value="<% if(inst!=null){%><%= inst.args %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.args!=null){%><%= msg.args%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						    <input type="hidden" id="id" name="id" value="<% if(inst!=null){%><%= inst.id %><% }%>" />
							<div class="form-actions"> 
							  <button type="submit" class="btn btn-primary">保存</button> 
							  <button type="reset" class="btn">取消</button> 
							</div> 
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
				<script type="text/javascript"><!--

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'ippbx/actionmodes',key:'id',value:'name'},
	                success: function (data, textStatus) {
	                	if(data.success)
                        {
                        	for (var i = 0; i < data.data.length; i++) {
                        		<%if(inst!=null){ %>
	                        if(data.data[i].id==<%= inst.actmode%>)
	                        {
	                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].name + "</option>").appendTo("#actmode");	
		                        }
	                        <%}else{%>
	                        if(false){}
	                        <%}%>
	                        else{
                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].name + "</option>").appendTo("#actmode");	
	                        }
                        	}
	                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});




</script>

</script>
