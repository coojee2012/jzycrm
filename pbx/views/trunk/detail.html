<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/trunk/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/trunk/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/trunk/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>系统外线</legend> 
							
							<div class="control-group"> 
							<label class="control-label" for="trunkname">线路名称 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['trunkname']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="trunkproto">线路协议 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="trunkproto" name="trunkproto" data-rel="chosen">
							
							<option  value="sip"  <%if(inst.trunkproto=='sip'){%>selected="selected"<%}%> >
							 SIP外线 
							</option> 
							
							<option  value="iax"  <%if(inst.trunkproto=='iax'){%>selected="selected"<%}%> >
							 IAX2外线 
							</option> 
							
							<option  value="fxo"  <%if(inst.trunkproto=='fxo'){%>selected="selected"<%}%> >
							 FXO外线 
							</option> 
							
							<option  value="pri"  <%if(inst.trunkproto=='pri'){%>selected="selected"<%}%> >
							 PRI外线 
							</option> 
							
							<option  value="custom"  <%if(inst.trunkproto=='custom'){%>selected="selected"<%}%> >
							 自定义 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="trunkprototype">设备类型 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['trunkprototype']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="trunkdevice">线路设备 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['trunkdevice']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="trunkremark">线路备注 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['trunkremark']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="cretime">创建时间 </label> 
							<div class="controls"> 
							
							
							
							<span class="input-xlarge uneditable-input"><%= inst['cretime']%></span> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="args">线路参数 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['args']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						
							
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">


</script>

</script>
