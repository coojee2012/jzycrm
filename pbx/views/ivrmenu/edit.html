<div class="container-fluid"> 
<%if(msg!=null){%>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <h4 class="alert-heading">注意!</h4>
  <%= util.inspect(msg,false,null)%>
</div>

<%}%>

<div class="container-fluid"> 

			<div class="row-fluid sortable"> 
				<div class="box span12"> 
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/ivrmenu/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/ivrmenu/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 </div>
						  <fieldset> 
							<legend>IVR菜单</legend> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.ivrnumber!=null){%>error<%}%>"> 
							<label class="control-label" for="ivrnumber">IVR号码 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="ivrnumber" name="ivrnumber" value="<% if(inst!=null){%><%= inst.ivrnumber %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ivrnumber!=null){%><%= msg.ivrnumber%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.ivrname!=null){%>error<%}%>"> 
							<label class="control-label" for="ivrname">IVR名称 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="ivrname" name="ivrname" value="<% if(inst!=null){%><%= inst.ivrname %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.ivrname!=null){%><%= msg.ivrname%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
														
							<div class="control-group <%if(msg!=null && msg.description!=null){%>error<%}%>"> 
							<label class="control-label" for="description">描述 </label> 
							<div class="controls"> 
							
							<input type="text" class="span6" id="description" name="description" value="<% if(inst!=null){%><%= inst.description %><% }%>" />
							<span class="help-inline"><%if(msg!=null && msg.description!=null){%><%= msg.description%><%}%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
							
														
							<div class="control-group <%if(msg!=null && msg.isreadonly!=null){%>error<%}%>"> 
							<label class="control-label" for="isreadonly">系统只读 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							
							<label class="radio"> 
									<input type="radio" id="isreadonly_0" name="isreadonly" value="1"  <% if(inst!=null && inst.isreadonly=='1' ){%> checked='checked'   <% } else if(inst==null){%>   checked=&quot;checked&quot;  <% }else{ %> <% }%> /> 
									是
							</label> 
							
							<label class="radio"> 
									<input type="radio" id="isreadonly_1" name="isreadonly" value="0"  <% if(inst!=null && inst.isreadonly=='0' ){%> checked='checked'   <% } else if(inst==null){%>     <% }else{ %> <% }%> /> 
									否
							</label> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							
						    <input type="hidden" id="id" name="id" value="<% if(inst!=null){%><%= inst.id %><% }%>" />
							<div class="form-actions"> 
							  <button type="submit" class="btn btn-primary">保存</button> 
							  <button type="reset" class="btn">取消</button> 
							</div> 
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->

</script>

</script>
