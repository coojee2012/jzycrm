<div class="box span12">
<div class="box-content">
<form class="form-horizontal" method="POST">
<div><a href="/ComplaintRecords/"

	class="icon-chevron-left icon-white"></i>列表</a><!-- 
						  <a href="/ComplaintRecords/create" class="btn btn-small btn-primary">

						  --><a href="/ComplaintRecords/edit?id=<%= inst['id']%>"
class="btn btn-small btn-primary"> <i class="icon-edit icon-white"></i>修改</a>
</div>
<fieldset><legend>投诉建议记录</legend>

<div class="control-group"><label class="control-label"
	for="CodeID">投诉建议类型 </label>
<div class="controls"><select readonly="readonly" id="CodeID"
	name="CodeID" data-rel="chosen">
</select></div>
</div>

<div class="control-group"><label class="control-label"
	for="Content">受理内容 </label>
<div class="controls"><textarea class="autogrow"
	readonly="readonly" id="Content" name="Content"><%= inst['Content']%></textarea>
















</div>
</div>

<div class="control-group"><label class="control-label"
	for="answerContent">处理结果 </label>
<div class="controls"><textarea class="autogrow"
	readonly="readonly" id="answerContent" name="answerContent"><%= inst['answerContent']%></textarea>
















</div>
</div>

<div class="control-group"><label class="control-label"
	for="workManID">服务座席 </label>
<div class="controls"><select readonly="readonly" id="workManID"
	name="workManID" data-rel="chosen">
</select></div>
</div>

<div class="control-group"><label class="control-label"
	for="CustomID">用户名称 </label>
<div class="controls"><select readonly="readonly" id="CustomID"
	name="CustomID" data-rel="chosen">
</select></div>
</div>

<div class="control-group"><label class="control-label"
	for="answerStatus">处理状态 </label>
<div class="controls"><label class="radio"> <input
	type="radio" readonly="readonly" class="uneditable-input"
	id="answerStatus_0" name="answerStatus" value="0"<%if(inst.answerStatus=='0'){%>checked="checked"<%}%>
/> 未处理 </label> <label class="radio"> <input type="radio"
	readonly="readonly" class="uneditable-input" id="answerStatus_1"
	name="answerStatus" value="1"<%if(inst.answerStatus=='1'){%>checked="checked"<%}%>
/> 处理中 </label> <label class="radio"> <input type="radio"
	readonly="readonly" class="uneditable-input" id="answerStatus_2"
	name="answerStatus" value="2"<%if(inst.answerStatus=='2'){%>checked="checked"<%}%>
/> 已完成 </label></div>
</div>

<div class="control-group"><label class="control-label"
	for="workTime">记录时间 </label>
<div class="controls"><span class="input-xlarge uneditable-input"><%=
inst['workTime']%></span></div>
</div>

<div class="control-group"><label class="control-label"
	for="answerTime">处理时间 </label>
<div class="controls"><span class="input-xlarge uneditable-input"><%=
inst['answerTime']%></span></div>
</div>



</fieldset>
</form>

</div>
</div>

<!-- div containt --> <script type="text/javascript">

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/ComplaintCode',key:'id',value:'CodeName'},
	                success: function (data, textStatus) {
	                        if(data.success)
	                        {
	                        	for (var i = 0; i < data.data.length; i++) {
		                        if(data.data[i].id==<%= inst.id%>)
		                        {
		                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].CodeName + "</option>").appendTo("#CodeID");	
			                        }
		                        else{
	                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].CodeName + "</option>").appendTo("#CodeID");	
		                        }
	                        	}
		                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});
