<div class="container-fluid"><%if(msg!=null){%>
<div class="alert alert-block">
<button type="button" class="close" data-dismiss="alert">x</button>
<h4 class="alert-heading">注意!</h4>
<%= util.inspect(msg,false,null)%></div>

<%}%>

<div class="container-fluid">

<div class="row-fluid sortable">
<div class="box span12">
<div class="box-content">
<form class="form-horizontal" method="POST">
<div><a href="/OrderRecords/" class="btn btn-small btn-primary">
<i class="icon-chevron-left icon-white"></i>列表</a><!-- 
						  <a href="/OrderRecords/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a>  
						 --></div>
<fieldset><legend>订单记录</legend> <input type="hidden"
	id="undefined" name="undefined" value="<% if(inst!=null){%><%=
inst.undefined %><% }%>" />



<div class="control-group<%if(msg!=null &&
msg.OrderTypeid!=null){%>error<%}%>"> <label class="control-label"
	for="OrderTypeid">故障现象 </label>
<div class="controls"><select id="OrderTypeid" name="OrderTypeid"
	data-rel="chosen">
</select></div>
</div>



<div class="control-group<%if(msg!=null &&
msg.orderContent!=null){%>error<%}%>"> <label class="control-label"
	for="orderContent">受理内容 </label>
<div class="controls"><textarea class="autogrow" id="orderContent"
	name="orderContent"><% if(inst!=null){%><%= inst.orderContent%><%}%></textarea>
<span class="help-inline"><%if(msg!=null &&
msg.orderContent!=null){%><%= msg.orderContent%><%}%></span></div>
</div>






<div class="control-group<%if(msg!=null &&
msg.DepID!=null){%>error<%}%>"> <label class="control-label"
	for="DepID">处理部门</label>
<div class="controls"><select id="DepID" name="DepID"
	data-placeholder="请选择" data-rel="chosen">
	<option value=""></option>
</select></div>
</div>

<div class="control-group<%if(msg!=null &&
msg.memo!=null){%>error<%}%>"> <label class="control-label"
	for="memo">备注 </label>
<div class="controls"><textarea class="autogrow" id="memo"
	name="memo"><% if(inst!=null && inst.memo!=null){%><%= inst.memo%><%}%></textarea>
<span class="help-inline"><%if(msg!=null &&
msg.memo!=null){%><%= msg.memo%><%}%></span></div>
</div>





<div class="control-group<%if(msg!=null &&
msg.OrderOptions!=null){%>error<%}%>"> <label class="control-label"
	for="OrderOptions">工单状态 </label>
<div class="controls"><label class="radio"> <input
	type="radio" id="OrderOptions_0" name="OrderOptions" value="0"<%
if(inst!=null && inst.OrderOptions=='0' ){%> checked='checked' <% } else
if(inst==null){%> selected=&quot;selected&quot; <% }else{ %> <% }%> />
未处理 </label> <label class="radio"> <input type="radio"
	id="OrderOptions_1" name="OrderOptions" value="1"<%
if(inst!=null && inst.OrderOptions=='1' ){%> checked='checked' <% } else
if(inst==null){%> <% }else{ %> <% }%> /> 处理中 </label> <label class="radio">
<input type="radio" id="OrderOptions_2" name="OrderOptions" value="2"<%
if(inst!=null && inst.OrderOptions=='2' ){%> checked='checked' <% } else
if(inst==null){%> <% }else{ %> <% }%> /> 已完成 </label></div>
</div>



<input type="hidden" id="id" name="id" value="<%
if(inst!=null){%><%= inst.id %><% }%>" />
<div class="form-actions">
<button type="submit" class="btn btn-primary">保存</button>
<button type="reset" class="btn">取消</button>
</div>
</fieldset>
</form>

</div>
</div>
<!--/span--></div>
<!--/row--></div>

$(function(){
	 $.ajax(
	            {
	                url: '/selectdb/',
	                dataType: 'json',
	                type: 'POST',
	                async: false,
	                data:{tbname:'crm/OrderType',key:'id',value:'typeName'},
	                success: function (data, textStatus) {
	                	if(data.success)
                        {
                        	for (var i = 0; i < data.data.length; i++) {
                        		<%if(inst!=null){ %>
	                        if(data.data[i].id==<%= inst.OrderTypeid%>)
	                        {
	                        	$("<option value='" + data.data[i].id + "' selected='selected' >" + data.data[i].typeName + "</option>").appendTo("#OrderTypeid");	
		                        }
	                        <%}else{%>
	                        if(false){}
	                        <%}%>
	                        else{
                        	$("<option value='" + data.data[i].id + "'  >" + data.data[i].typeName + "</option>").appendTo("#OrderTypeid");	
	                        }
                        	}
	                        }
	                        else{
	                        	alert(data.msg);
		                        }
	                },
	                error: function (XMLHttpRequest, textStatus, errorThrown) {
	                    alert('服务器访问发生异常！' + textStatus);
	                    return;
	                }

	            }
	            );	
	
});
