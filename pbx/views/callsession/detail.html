<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/callsession/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/callsession/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/callsession/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>通话记录</legend> 
							
							<div class="control-group"> 
							<label class="control-label" for="accountcode">呼叫帐号 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['accountcode']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="callernumber">主叫号码 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['callernumber']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="extension">分机号 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['extension']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="routerline">呼叫方向 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="routerline" name="routerline" data-rel="chosen">
							
							<option  value="1"  <%if(inst.routerline=='1'){%>selected="selected"<%}%> >
							 呼出 
							</option> 
							
							<option  value="2"  <%if(inst.routerline=='2'){%>selected="selected"<%}%> >
							 呼入 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="cretime">呼叫时间 </label> 
							<div class="controls"> 
							
							
							
							<span class="input-xlarge uneditable-input"><%= inst['cretime']%></span> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="hanguptime">挂机时间 </label> 
							<div class="controls"> 
							
							
							
							<span class="input-xlarge uneditable-input"><%= inst['hanguptime']%></span> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="frist_cdruniqueid">关联编号 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['frist_cdruniqueid']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						
							
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">


</script>

</script>
