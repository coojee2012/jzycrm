<div class="container-fluid"> 
<div class="container-fluid"> 
			<div class="row-fluid sortable"> 
				<div class="box span12"> 					
					<div class="box-content"> 
						<form class="form-horizontal" method="POST"> 
						<div>
						 <a href="/queue/" class="btn btn-small btn-primary">
						 <i class="icon-chevron-left icon-white"></i>列表</a> 
						  <a href="/queue/create" class="btn btn-small btn-primary">
						 <i class="icon-plus icon-white"></i>新增</a> 
						  <a href="/queue/edit?id=<%= inst['id']%>" class="btn btn-small btn-primary">
						 <i class="icon-edit icon-white"></i>修改</a> 
						 </div>
						  <fieldset> 
							<legend>系统分机</legend> 
							
							<div class="control-group"> 
							<label class="control-label" for="cretime">创建时间 </label> 
							<div class="controls"> 
							
							
							
							<span class="input-xlarge uneditable-input"><%= inst['cretime']%></span> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="queuenumber">队列号码 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['queuenumber']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="queuename">队列名称 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['queuename']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="announce">语音通知 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="announce_0" name="announce" value="0" <%if(inst.announce=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="announce_1" name="announce" value="1" <%if(inst.announce=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="playring">背景音乐 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="playring_0" name="playring" value="0" <%if(inst.playring=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="playring_1" name="playring" value="1" <%if(inst.playring=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="saymember">播放工号 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="saymember_0" name="saymember" value="0" <%if(inst.saymember=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="saymember_1" name="saymember" value="1" <%if(inst.saymember=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="queuetimeout">等待超时 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['queuetimeout']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="failedon">失败处理 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['failedon']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="members">队列成员 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="members" name="members" data-rel="chosen">
							
							<option  value="dodefault"  <%if(inst.members=='dodefault'){%>selected="selected"<%}%> >
							 系统默认 
							</option> 
							
							<option  value="ivr"  <%if(inst.members=='ivr'){%>selected="selected"<%}%> >
							 跳转自动语音 
							</option> 
							
							<option  value="voicemail"  <%if(inst.members=='voicemail'){%>selected="selected"<%}%> >
							 语音留言 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="strategy">振铃策略 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							
							 <select readonly="readonly" id="strategy" name="strategy" data-rel="chosen">
							
							<option  value="rrmemory"  <%if(inst.strategy=='rrmemory'){%>selected="selected"<%}%> >
							 记忆轮巡 
							</option> 
							
							<option  value="ringall"  <%if(inst.strategy=='ringall'){%>selected="selected"<%}%> >
							 坐席全呼 
							</option> 
							
							<option  value="roundrobin"  <%if(inst.strategy=='roundrobin'){%>selected="selected"<%}%> >
							 轮流呼叫 
							</option> 
							
							<option  value="leastrecent"  <%if(inst.strategy=='leastrecent'){%>selected="selected"<%}%> >
							 最近接听最少 
							</option> 
							
							<option  value="fewestcalls"  <%if(inst.strategy=='fewestcalls'){%>selected="selected"<%}%> >
							 完成呼叫最少 
							</option> 
							
							<option  value="random"  <%if(inst.strategy=='random'){%>selected="selected"<%}%> >
							 随机 
							</option> 
							
								  </select> 
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="wrapuptime">循环通知 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['wrapuptime']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="timeout">呼叫超时 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['timeout']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="musicclass">背景音乐 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['musicclass']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="retry">呼叫重试 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['retry']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="joinempty">加入空队列 </label> 
							<div class="controls"> 
							
							
							
							
							
							
							
							
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="joinempty_0" name="joinempty" value="0" <%if(inst.joinempty=='0'){%>checked="checked"<%}%>  /> 
									否 
							</label> 
							
							<label class="radio"> 
									<input type="radio" readonly="readonly" class="uneditable-input" id="joinempty_1" name="joinempty" value="1" <%if(inst.joinempty=='1'){%>checked="checked"<%}%>  /> 
									是 
							</label> 
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="frequency">通知频率 </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['frequency']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
							<div class="control-group"> 
							<label class="control-label" for="localnumber">undefined </label> 
							<div class="controls"> 
							
							<span class="input-xlarge uneditable-input"><%= inst['localnumber']%></span>
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							
							 </div> 
							</div> 
							
						
							
						  </fieldset> 
						</form>   
 
					</div> 
				</div><!--/span--> 
 
			</div><!--/row--> 
			</div><!-- div containt -->
<script type="text/javascript">


</script>
<script type="text/javascript">


</script>
